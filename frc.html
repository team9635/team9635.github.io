<script src="https://cdn.jsdelivr.net/npm/pako/dist/pako.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/arale-qrcode/dist/arale-qrcode.min.js"></script>
<script type="text/javascript">
    function generateQRCode() {
        // 获取问卷结果
        const result = getQuestionnaireResult();
        console.log(result);

        // 将用户填写的数据部分转换成字符串
        const userAnswersString = JSON.stringify(result);

        // 打印用户填写的数据到控制台
        console.log(userAnswersString);

        // 压缩数据并转换为Base64字符串
        const compressedData = pako.deflate(userAnswersString, { level: 1 });
        const compressedDataUint8 = new Uint8Array(compressedData);

        let binaryString = '';
        for (let i = 0; i < compressedDataUint8.length; i++) {
            binaryString += String.fromCharCode(compressedDataUint8[i]);
        }
        const compressedBase64 = btoa(binaryString);

        // 创建二维码实例
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: compressedBase64,
            width: 128,
            height: 128,
            correctLevel: Qrcode.CorrectLevel.L,
        });
    }
function getQuestionnaireResult() {

function copyToClipboard(text) {
  const input = document.createElement('textarea');
  input.innerHTML = text;
  document.body.appendChild(input);
  input.select();
  document.execCommand('copy');
  document.body.removeChild(input);
}

function copyTestText() {
  const user = getQuestionnaireResult();
  const text = JSON.stringify(user);
  copyToClipboard(text);
  alert("文本复制成功！");

<script>
    let currentBlock = 1;

    function init() {
        // 初始化时，隐藏除第一个块外的其他块
        for (let i = 2; i <= 10; i++) {
            document.getElementById('block' + i).style.display = 'none';
        }
    }

    function nextBlock() {
        // 隐藏当前块
        document.getElementById('block' + currentBlock).style.display = 'none';

        // 显示下一个块
        currentBlock++;
        document.getElementById('block' + currentBlock).style.display = 'block';
    }

    function prevBlock() {
        if (currentBlock > 1) {
            // 隐藏当前块
            document.getElementById('block' + currentBlock).style.display = 'none';

            // 显示上一个块
            currentBlock--;
            document.getElementById('block' + currentBlock).style.display = 'block';
        }
    }
    </script>
